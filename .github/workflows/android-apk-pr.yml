name: Android Debug-APK (PR)

on:
  pull_request:
  workflow_dispatch:

jobs:
  build-debug-apk:
    name: Debug-APK bauen
    runs-on: ubuntu-latest
    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: JDK 17 einrichten
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Gradle-Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Android-SDK einrichten
        uses: android-actions/setup-android@v3

      - name: Android-SDK Lizenzen akzeptieren
        run: |
          export ANDROID_SDK_ROOT="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          export ANDROID_HOME="${ANDROID_HOME:-$ANDROID_SDK_ROOT}"
          yes | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Android-SDK Pakete installieren
        run: |
          export ANDROID_SDK_ROOT="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          export ANDROID_HOME="${ANDROID_HOME:-$ANDROID_SDK_ROOT}"
          ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools"

      - name: Android local.properties schreiben
        run: |
          SDK_DIR="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          if [ -z "$SDK_DIR" ]; then
            echo "ANDROID_SDK_ROOT oder ANDROID_HOME ist nicht gesetzt." >&2
            exit 1
          fi
          echo "sdk.dir=${SDK_DIR}" > android/local.properties
          echo "BACKEND_BASE_URL=${BACKEND_BASE_URL}" >> android/local.properties
        env:
          BACKEND_BASE_URL: https://example.com

      - name: Gradle-Distribution bereitstellen
        run: |
          curl -sSL -o /tmp/gradle-8.7-bin.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
          rm -rf /tmp/gradle-8.7
          unzip -q /tmp/gradle-8.7-bin.zip -d /tmp

      - name: Debug-APK bauen
        run: |
          export ANDROID_SDK_ROOT="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          export ANDROID_HOME="${ANDROID_HOME:-$ANDROID_SDK_ROOT}"
          /tmp/gradle-8.7/bin/gradle -p android :app:assembleDebug --stacktrace --info --no-daemon

      - name: Debug-APK hochladen
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
