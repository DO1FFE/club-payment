name: Android Debug-APK (PR)

on:
  pull_request:
  workflow_dispatch:

jobs:
  build-debug-apk:
    name: Debug-APK bauen
    runs-on: ubuntu-latest
    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: JDK 17 einrichten
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Gradle-Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Gradle-Wrapper-JAR lokal bereitstellen
        if: ${{ hashFiles('android/gradle/wrapper/gradle-wrapper.jar') == '' }}
        run: |
          curl -sSL -o /tmp/gradle-8.7-bin.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -p /tmp/gradle-8.7-bin.zip gradle-8.7/lib/plugins/gradle-wrapper-8.7.jar > /tmp/gradle-wrapper-plugin.jar
          unzip -p /tmp/gradle-wrapper-plugin.jar gradle-wrapper.jar > android/gradle/wrapper/gradle-wrapper.jar

      - name: Debug-APK bauen
        working-directory: android
        run: ./gradlew :app:assembleDebug

      - name: Debug-APK hochladen
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
